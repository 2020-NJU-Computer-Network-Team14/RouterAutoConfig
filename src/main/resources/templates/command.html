<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>编辑ACL</title>
        <link rel="icon" type="image/png" href="/i/favicon.jpg">
        <link rel="stylesheet" href="/css/amazeui.min.css">
        <link rel="stylesheet" href="/css/app.css">
        <link rel="stylesheet" href="/css/admin.css">
        <script src="/js/amaze/jquery-3.3.1.js"></script>
        <script src="/js/amaze/amazeui.min.js"></script>
    </head>

    <body>
        <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
            <div class="am-offcanvas-bar admin-offcanvas-bar">
                <ul class="am-list admin-sidebar-list">
                    <li><a id="int">配置接口</a></li>
                    <li><a id="rout">配置路由</a></li>
                    <li><a id="edit">编辑ACL</a></li>
                    <li><a id="conf">配置ACL</a></li>
                    <li><a id="pi">Ping</a></li>
                    <li><a id="com">控制台</a></li>
                </ul>
            </div>
        </div>

        <div class="admin-content">
            <div style="width: 75%; margin: 50px auto">
                <h1>控制台</h1>
                <br>
                <section class="am-panel am-panel-default">
                    <div class="am-panel-hd">输出</div>
                    <div id="output" class="am-panel-bd">
                        Router#
                    </div>
                </section>
                <br>
                <section class="am-panel am-panel-default">
                    <div class="am-panel-hd">输入</div>
                    <input id="command" type="text" class="am-form-field">
                </section>
            </div>
        </div>
        <script src="/js/router.js"></script>
        <script src="/js/command.js"></script>
    </body>
</html>
