<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>连接</title>
        <link rel="icon" type="image/png" href="assets/i/favicon.jpg">
        <link rel="stylesheet" href="assets/css/amazeui.min.css">
        <link rel="stylesheet" href="assets/css/app.css">
        <style>

        </style>
        <script src="assets/js/jquery-3.3.1.js"></script>
        <script src="assets/js/amazeui.min.js"></script>
    </head>

    <body>
        <div style="width: 50%; margin: 100px auto; text-align: center; font-size: 20px">
            <h1>通过Telnet连接到控制端</h1>
            <br>
            <input id="ip" type="text" class="am-form-field" placeholder="IP" style="width: 50%; margin: auto; font-size: 20px">
            <br>
            <input id="password" type="password" class="am-form-field" placeholder="telnet密码" style="width: 50%; margin: auto; font-size: 20px">
            <br>
            <input id="enable" type="password" class="am-form-field" placeholder="enable密码" style="width: 50%; margin: auto; font-size: 20px">
            <br>
            <input id="router" type="text" class="am-form-field" placeholder="路由器名" style="width: 50%; margin: auto; font-size: 20px">
            <br>
            <button id="connect" type="button" class="am-btn am-btn-secondary" style="font-size: 15px">连接</button>
        </div>
        <script src="assets/js/connect.js"></script>
    </body>
</html>
