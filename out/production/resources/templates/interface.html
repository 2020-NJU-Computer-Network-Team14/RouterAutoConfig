<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="/css/amazeui.min.css">
        <link rel="stylesheet" href="/css/app.css">
        <link rel="stylesheet" href="/css/admin.css">
        <script src="/js/amaze/jquery-3.3.1.js"></script>
        <script src="/js/amaze/amazeui.min.js"></script>
    </head>

    <body>
        <div class="admin-sidebar am-offcanvas" id="admin-offcanvas">
            <div class="am-offcanvas-bar admin-offcanvas-bar">
                <ul class="am-list admin-sidebar-list">
                    <li><a id="int">配置接口</a></li>
                    <li><a id="rout">配置路由</a></li>
                    <li><a id="edit">编辑ACL</a></li>
                    <li><a id="conf">配置ACL</a></li>
                    <li><a id="pi">Ping</a></li>
                    <li><a id="com">控制台</a></li>
                </ul>
            </div>
        </div>

        <div class="admin-content">
            <div style="width: 50%; margin: 100px auto">
                <h1>配置接口</h1>
                <br>
                <div class="am-g" style="font-size: 20px">
                    <div class="am-u-lg-3">
                        <input id="interface" type="text" class="am-form-field" placeholder="接口">
                    </div>
                </div>
                <br>
                <div class="am-g">
                    <div class="am-u-lg-6">
                        <input id="ip" type="text" class="am-form-field" placeholder="IP">
                    </div>
                    <div class="am-u-lg-6">
                        <input id="mask" type="text" class="am-form-field" placeholder="子网掩码">
                    </div>
                </div>
                <br>
                <div class="am-g">
                    <div class="am-u-lg-3">
                        <button id="confirm" type="button" class="am-btn am-btn-secondary">确认</button>
                    </div>
                    <div class="am-u-lg-3">
                        <button id="check" type="button" class="am-btn am-btn-success">验证</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="/js/router.js"></script>
        <script src="/js/interface.js"></script>
    </body>
</html>
